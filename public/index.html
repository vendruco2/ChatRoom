<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatRoom App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>ChatRoom</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Devs">Devs</option>
							<option value="Marketing">Marketing</option>
							<option value="Commercial">Commercial</option>
							<option value="Meeting 1">Meeting 1</option>
							<option value="Meeting 2">Meeting 2</option>
							<option value="Meeting 3">Meeting 3</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
					<button type="button" class="btndark" onclick="darkmode()">Dark mode</button> 
				</form>
				
			</main>
		</div>
		<script src="js/main.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
